<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>Metro Tiles</title>
  <link rel="stylesheet" href="css/genric.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/metroTiles.css">
  <link rel="stylesheet" href="css/tile.css">
  <link rel="stylesheet" href="css/ripple.css">

  <script src="js/ripple.js" defer=""></script>

</head>


<body class="metroBg">
  <div class="container">


    <div class="pageTitle">Welcome <span class="name">John Doe</span></div>
    <div class="metroMenu">

      <div class="metroMenu1">
        <ul>
          <li class="item l1" data-animation="ripple"><img src="img/Icon_home-outline.svg" class="tileIcon"
              alt=""><span>Home</span></li>
          <li class="item l2" data-animation="ripple">
            <img src="img/Icon_documents-outline.svg" class="tileIcon" alt=""><span>Sliding Panel</span>
            <a href="#0" class="js-cd-panel-trigger fill-div" data-panel="main" data-animation="ripple">
            </a>
          </li>
          <li class="item l3" data-animation="ripple" class="js-cd-panel-trigger" data-panel="main2"><img
              src="img/Icon_mail-outline.svg" alt="" class="tileIcon"><span>Contact</span></li>
          <li class="item l4" data-animation="ripple"><img src="img/Icon_person-circle-outline.svg" class="tileIcon"
              alt=""><span>Profile</span>
          </li>
          <li class="item l5" data-animation="ripple"><img src="img/Icon_people-outline.svg" class="tileIcon"
              alt=""><span>User</span>
          </li>
          <li class="item l6" data-animation="ripple"><img src="img/Icon_camera-outline.svg" class="tileIcon"
              alt=""><span>Graphics</span>
          </li>
          <li class="item l7" data-animation="ripple"><img src="img/Icon_storefront-outline.svg" class="tileIcon"
              alt=""><span>Online
              Store</span>
          </li>
        </ul>
      </div>

      <div class="metroMenu2">
        <ul>
          <li class="item b1" data-animation="ripple"><img src="img/Icon_trophy-outline.svg" class="tileIcon"
              alt=""><span>Best Modal
            </span>
          </li>
          <li class="item b2" data-animation="ripple"><img src="img/Icon_tv-outline.svg" class="tileIcon"
              alt=""><span>Animated
              Modal</span>
          </li>
          <li class="item b3" data-animation="ripple"><i class="ion-social-android-outline"></i><span>Full Screen Modal
            </span>
          </li>
        </ul>
      </div>

      <div class="metroMenu3">
        <ul>
          <li class="item c1 employee" data-animation="ripple"><i class="ion-social-android-outline"></i><span>Employee
              of the Month</span></li>
          <li class="item c2" data-animation="ripple"><i class="ion-social-android-outline"></i><span>In the News</span>
          </li>
          <li class="item c3 ceo" data-animation="ripple"><i class="ion-social-android-outline"></i><span>CEO's
              Desk</span></li>
        </ul>
      </div>
    </div>
  </div>





</body>

</html>
